<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Airbnb Clone</title>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <!-- Header with Logo -->
    <div class="header">
        <div class="logo-container">
            <img src="img/airbnb.png" alt="Airbnb Logo">
            <h1><a href="Home.html">airbnb</a></h1>
        </div>
    </div>

    <!-- Login Container -->
    <div class="container">
        <div
            style="display: flex; align-items: center; justify-content: space-between; padding: 10px; max-width: 400px; margin: 20px auto;">
            <h2 style="margin: 0;">Welcome back</h2>
            <button type="button" onclick="location.href='admin/admin-login.html'" style="padding: 8px 16px; cursor: pointer;">
                Admin
            </button>
        </div>
        <p class="subtitle">Log in to your Airbnb account</p>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
        
        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form action="login.php" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="password" placeholder="Enter your password" minlength="6" required>

            <button type="submit" name="login">Log in</button>
        </form>

        <p class="register-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </p>
        
        <div class="back-home">
            <a href="Home.php">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
