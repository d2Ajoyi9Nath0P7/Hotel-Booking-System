<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Car Rental System</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="admin.html" class="logo">
                <i class="fab fa-airbnb"></i>
                <span>airbnb</span>
            </a>
        </div>
        <div class="top-bar-center">
            <span class="page-title">Admin Login</span>
        </div>
        <div class="top-bar-right">
            <a href="admin.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Portal
            </a>
        </div>
    </div>

    <!-- Main Admin Login Container -->
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <div class="admin-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1>Admin Login</h1>
                <p>Please enter your credentials to access the admin panel</p>
            </div>

            <form class="admin-form" id="adminForm" action = "admin-login.php" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="admin-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="admin-footer">
                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure admin access - All activities are monitored</span>
                </div>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="background-elements">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-container" id="messageContainer">
        <div class="message" id="message">
            <i class="fas fa-info-circle"></i>
            <span id="messageText"></span>
        </div>
    </div>

    
</body>
</html>
