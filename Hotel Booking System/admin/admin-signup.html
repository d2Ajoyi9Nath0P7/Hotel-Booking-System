<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - Car Rental System</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="admin.html" class="logo">
                <i class="fab fa-airbnb"></i>
                <span>airbnb</span>
            </a>
        </div>
        <div class="top-bar-center">
            <span class="page-title">Admin Sign Up</span>
        </div>
        <div class="top-bar-right">
            <a href="admin.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Portal
            </a>
        </div>
    </div>

    <!-- Main Admin Sign Up Container -->
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <div class="admin-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Admin Sign Up</h1>
                <p>Create a new admin account to access the admin panel</p>
            </div>

            <form class="admin-form" id="adminSignupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user-tag"></i>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="admin-btn">
                    <span>Create Account</span>
                    <i class="fas fa-user-plus"></i>
                </button>

                <div class="form-footer">
                    <p>Already have an account? <a href="admin-login.html" class="login-link">Login here</a></p>
                    <p>Need help? <a href="#" class="contact-support">Contact Support</a></p>
                </div>
            </form>

            <div class="admin-footer">
                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure admin access - All activities are monitored</span>
                </div>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="background-elements">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div class="message-container" id="messageContainer">
        <div class="message" id="message">
            <i class="fas fa-info-circle"></i>
            <span id="messageText"></span>
        </div>
    </div>

    <script src="admin-signup.js"></script>
</body>
</html>
