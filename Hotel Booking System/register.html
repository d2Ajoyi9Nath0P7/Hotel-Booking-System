<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Airbnb Clone</title>
    <link rel="stylesheet" href="registration-style.css">
</head>

<body>
    <!-- Header with Logo -->
    <div class="header">
        <div class="logo-container">
            <img src="img/airbnb.png" alt="Airbnb Logo">
            <h1><a href="Home.php">airbnb</a></h1>
        </div>
    </div>

    <!-- Register Container -->
    <div class="container">
        <h2>Create your account</h2>
        <p class="subtitle">Join Airbnb and start your journey</p>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>

        <!-- Register Form -->
        <form action="register.php" method="POST" id="registerForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="password" placeholder="Create a password (min 6 characters)"
                minlength="6" required>

            <label for="confirm_pwd">Confirm Password</label>
            <input type="password" id="confirm_pwd" name="confirm_password" placeholder="Confirm your password"
                minlength="6" required>
                
            <button type="submit" name="register">Sign up</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </p>

        <div class="back-home">
            <a href="Home.php">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="register-script.js"></script>
</body>

</html>
